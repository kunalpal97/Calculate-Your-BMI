<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Your BMI</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
       <div class="container">
        <h1><abbr title="Body Mass Index">BMI</abbr> Calculator</h1>

        <p>Height (cm)</p>
        <input type="number" name="height" id="height" value=""> 
        <!-- value tag is used to fix the value in the web page -->

        <p>Weight (kg)</p>
        <input type="number" name="weight" id="weight" value="">

        <button id="btn">Calculate</button>
        <div id="result"></div>
       </div> 

      
</body>
</html>
